<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex flex-column gap-1 mt-5">

        <!-- header -->
        <div class="row">
            <div class="col-12 bg-primary border-1 rounded-4 fw-bold fs-4 d-flex justify-content-center align-items-center" style="height: 100px;">
                HEADER
            </div>
        </div>

        <div class="row mt-2 gap-3" style="height: 200px;">

            <!-- column-1 -->
            <div class="col bg-success fs-4 fw-bold rounded-5 text-center d-flex justify-content-center align-items-center">
                COLUMN 1
            </div>

            <!-- column-2 -->
            <div class="col bg-danger fs-4 fw-bold rounded-5 text-center d-flex justify-content-center align-items-center">
                COLUMN 2
            </div>

            <!-- column-3 -->
            <div class="col bg-warning fs-4 fw-bold rounded-5 text-center d-flex justify-content-center align-items-center">
                COLUMN 3
            </div>
        </div>

        <!-- footer -->
        <div class="row gap-1">
            <div class="col-12 bg-info border-1 rounded-4 fs-4 fw-bold m-2 d-flex justify-content-center align-items-center" style="height: 50px;">
                FOOTER
            </div>
        </div>
    </div>
</body>
</html>
